<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>Animal Trading Cards</title>
</head>

<body>
	<div id="card">
		<!-- your favorite animal's name goes here -->
		<h3>Pincher</h3>
		<!-- your favorite animal's image goes here -->
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaM6WILq_tLz4BKGI-Y_PzlWxYJoeADLiKeuqGSNjPjDlvxWKmRg" alt="my-pincher">
		<div id="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p>Likes to bark all the time! :)</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Games</span>: Soft Ball</li>
				<li><span>Toiletries</span>: Towel</li>
				<li><span>Dish</span>: Water/Food Bowl</li>
				<li><span>Chewings</span>: A rubber duck</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>I had a few Pincher dogs and I like them very much.</p>
		</div>
	</div>
</body>

</html>
